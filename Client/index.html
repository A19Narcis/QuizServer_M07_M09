<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
</head>
<body>
    <v-app id = "app">
        <v-btn @click = "getQuest" v-if = "!acabat">
            Q U I Z
        </v-btn>


        <ul>
            <li v-for="(pregunta, index1) in preguntes" v-if = "!acabat">
                {{ pregunta.question }}
                <v-radio-group v-model="radioGroup[index1]">
                    <v-radio 
                    v-for="(opcio, index2) in pregunta.options" 
                    name="radioBTN[]" 
                    :key="opcio" 
                    :label="`${opcio}`"
                    :value="index2"
                    :position="index2"
                    ></v-radio>
                </v-radio-group>
            </li>
        </ul>


        <v-btn @click = "veureSelects" v-if = "isVisible && !acabat">
            SEND
        </v-btn>


        <div id = "result" v-if = "acabat">
            <p>Respostes correctes: {{ solucions }}</p>
        </div>

        

    </v-app>
    <script src="index.js"></script>
</body>
</html>
